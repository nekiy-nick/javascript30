<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="player js-player">
    <video class="player__video viewer js-viewer" src="./video/652333414.mp4"></video>
    <div class="player__controls">
      <div class="progress js-progress">
        <div class="progress__filled js-progress__filled"></div>
      </div>
      <div class="player__ui-wrapper">
        <button class="player__button toggle js-toggle-btn" title="Toggle Play">►</button>
        <label class="player__label-text">
          Volume
          <input type="range" name="volume" class="player__slider js-player__slider" min="0" max="1" step="0.05" value="1">
        </label>
        <label class="player__label-text">
          Speed
          <input type="range" name="playbackRate" class="player__slider js-player__slider" min="0.5" max="2" step="0.1" value="1">
        </label>
        <button data-skip="-10" class="player__button js-video-skip-btn">« 10s</button>
        <button data-skip="25" class="player__button js-video-skip-btn">25s »</button>

        <button aria-label="fullscreen" class="player__button player__button_fullscreen js-fullscreen"></button>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
